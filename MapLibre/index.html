<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="utf-8">
    <title>法務省地図 on MapLibre【今ここ何番地？】</title>
    <meta name="viewport" content="initial-scale=1.0, maximum-scale=1.0" />
    <meta name="description" content="今ここ何番地？">
    <link href="css/style.css" rel="stylesheet">
    <!-- MapLibre -->
    <script src='https://unpkg.com/maplibre-gl@2.4.0/dist/maplibre-gl.js'></script>
    <link href='https://unpkg.com/maplibre-gl@2.4.0/dist/maplibre-gl.css' rel='stylesheet' />

  <!-- 　infoエリアスタイル -->
  <style>
	.title {
		padding: 6px 8px;
		font: 16px/18px Arial, Helvetica, sans-serif;
		color: navy;
		background: white;
		background: rgba(255,255,255,0.8);
		box-shadow: 0 0 15px rgba(0,0,0,0.2);
		border-radius: 5px;
	}
	.info {
		padding: 6px 8px;
		font: 12px/14px Arial, Helvetica, sans-serif;
		background: white;
		background: rgba(255,255,255,0.8);
		box-shadow: 0 0 15px rgba(0,0,0,0.2);
		border-radius: 5px;
	}

  </style>

<script>
   <!-- タイトル（左上） -->
    var title = L.control({
	position : 'topleft'
    });

    title.onAdd = function (map) {
	this._div = L.DomUtil.create('div', 'title');
	this.update();
	return this._div;
    };

    title.update = function () {
	this._div.innerHTML =	"法務省地図 on Leaflet<br><b>今ここ何番地？</b>(Ver1.02)" +"<br>"+
			        "<a href='https://github.com/office-shirado/Moj_Maps' target='_blank'><small>Office Shirado（GitHub)</small></a>";
    };

    title.addTo(map);


</script>


</head>
<body>
    <div id="map"></div>
    <script src="js/main.js"></script>



</body>
</html>
