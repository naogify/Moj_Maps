<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="utf-8">
    <title>今ここ何番地？（法務省地図 on MapLibre GL JS）</title>
    <meta name="viewport" content="initial-scale=1.0, maximum-scale=1.0" />
    <meta name="description" content="今ここ何番地？">
    <link href="css/style.css" rel="stylesheet">
    <!-- MapLibre -->
    <script src='https://unpkg.com/maplibre-gl@2.4.0/dist/maplibre-gl.js'></script>
    <link href='https://unpkg.com/maplibre-gl@2.4.0/dist/maplibre-gl.css' rel='stylesheet' />
</head>
<body>
    <div id="map"></div>
    <script src="js/main.js"></script>
    <div id="info01">
      <center>
      <b>今ここ何番地？</b><small><small>(Ver2.05)</small></small><br>
      <small>法務省地図 on MapLibre</small><br>
      <a href="https://github.com/office-shirado/Moj_Maps" target="_blank"><small>Office Shirado（GitHub)</small></a>
      </center><hr>
        <select id ="basemaps" onchange="SelectMap()">
          <option value="GSI_pale-seamlessphoto">【全国】淡色地図・空中写真</option>
          <option value="GSI_ort_USA10">【一部】1945年～1950年</option>
          <option value="GSI_ort_old10"> 【一部】1961年～1969年</option>
          <option value="GSI_gazo1">【全国】1974年～1978年</option>
          <option value="GSI_gazo2">【一部】1979年～1983年</option>
          <option value="GSI_gazo3">【一部】1984年～1986年</option>
          <option value="GSI_gazo4">【一部】1988年～1990年</option>
          <option value="NoBaseMap">---【背景なし】---</option>
        </select>
	<br>
        <select id ="daihyoten" onchange="SelectView()">
          <option value="invisible">【法務省地図】代表点なし</option>
          <option value="visible">【法務省地図】代表点あり</option>
        </select>
    </div>


    <div id="info02">
      <center>
      <a href='http://www.touki.or.jp/' target='_blank'>登記情報提供サービス</a><br>
      <small>Supecial Thanks:MOJ,GSI,AMAXA</small>
      </center>
    </div>

</body>
</html>
