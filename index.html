<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <title>法務省地図 on Leaflet</title>
  <meta name="viewport" content="initial-scale=1.0, maximum-scale=1.0" />

  <!-- 【Leallet】 -->
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.3/dist/leaflet.css" />
  <script src="https://unpkg.com/leaflet@1.9.3/dist/leaflet.js"></script>

  <!-- 　ベクトルタイル -->
  <script src="https://unpkg.com/leaflet.vectorgrid@latest/dist/Leaflet.VectorGrid.bundled.js"></script>

</head>

<body>
  <div id="map" style="position:absolute;top:0;left:0;bottom:0;right:0;"></div>
  <script>
    var map = L.map("map", {
      contextmenu: true,
      zoominfoControl: true,
      zoomControl: false,
      maxZoom: 23,
      zoom: 16,
      center: [37.0509, 140.8835]
    });


   <!-- ダブルクリックズーム無効 -->
    map.doubleClickZoom.disable();




   <!-- 地理院タイル（シームレス空中写真） -->
    L.tileLayer('https://cyberjapandata.gsi.go.jp/xyz/seamlessphoto/{z}/{x}/{y}.jpg', {
      attribution: "<a href='https://maps.gsi.go.jp/development/ichiran.html' target='_blank'>地理院タイル</a>",
      minZoom: 16,
      maxZoom: 23,
      maxNativeZoom: 18
    }).addTo(map);

   <!-- 地理院タイル（淡色地図）【透過】 -->
    L.tileLayer('https://cyberjapandata.gsi.go.jp/xyz/pale/{z}/{x}/{y}.png', {
      attribution: "<a href='https://maps.gsi.go.jp/development/ichiran.html' target='_blank'>地理院タイル</a>",
      opacity: 0.4,
      minZoom: 16,
      maxZoom: 19,
      maxNativeZoom: 18
    }).addTo(map);

   <!-- 地理院タイル（淡色地図） -->
    L.tileLayer('https://cyberjapandata.gsi.go.jp/xyz/pale/{z}/{x}/{y}.png', {
      attribution: "<a href='https://maps.gsi.go.jp/development/ichiran.html' target='_blank'>地理院タイル</a>",
      minZoom: 5,
      maxZoom: 15
    }).addTo(map);


   <!-- 法務省地図【定義】 -->
    var Moj_Maps = L.vectorGrid.protobuf("https://x.optgeo.org/a/{z}/{x}/{y}.mvt", {
      attribution: "<a href='https://www.moj.go.jp/MINJI/minji05_00494.html' target='_blank'>法務省地図</a>",
      minZoom: 15,
      maxZoom: 23,
      minNativeZoom: 14,
      maxNativeZoom: 16,
      rendererFactory: L.canvas.tile,

      vectorTileLayerStyles: {
        "fude": {
          color: "red",
          weight: 0.2
        }
      }

    });

   <!-- 法務省地図【追加】 -->
    Moj_Maps.addTo(map);

   <!-- 現在地 -->
    map.locate({setView: true, maxZoom: 16});











  </script>
</body>

</html>
